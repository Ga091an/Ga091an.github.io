e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">// Definition for a Node.</span></span><br><span class="line"><span class="comment">class Node &#123;</span></span><br><span class="line"><span class="comment">public:</span></span><br><span class="line"><span class="comment">    int val;</span></span><br><span class="line"><span class="comment">    Node* next;</span></span><br><span class="line"><span class="comment">    Node* random;</span></span><br><span class="line"><span class="comment">    </span></span><br><span class="line"><span class="comment">    Node(int _val) &#123;</span></span><br><span class="line"><span class="comment">        val = _val;</span></span><br><span class="line"><span class="comment">        next = NULL;</span></span><br><span class="line"><span class="comment">        random = NULL;</span></span><br><span class="line"><span class="comment">    &#125;</span></span><br><span class="line"><span class="comment">&#125;;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function">Node* <span class="title">copyRandomList</span><span class="params">(Node* head)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(head==<span class="literal">nullptr</span>) <span class="keyword">return</span> <span class="literal">nullptr</span>;</span><br><span class="line">        <span class="comment">//原链表的每个节点复制一份，接在原节点后面</span></span><br><span class="line">        init(head);</span><br><span class="line">        <span class="comment">//复制原节点的random指针</span></span><br><span class="line">        copyRandom(head);</span><br><span class="line">        <span class="comment">//将原链表和复制链表分开</span></span><br><span class="line">        Node* res=copyNext(head);</span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">(Node* head)</span></span>&#123;</span><br><span class="line">        Node* _head=head;</span><br><span class="line">        <span class="keyword">while</span>(_head)&#123;</span><br><span class="line">            Node* tmp=<span class="keyword">new</span> Node(_head-&gt;val);</span><br><span class="line">            tmp-&gt;next=_head-&gt;next;</span><br><span class="line">            _head-&gt;next=tmp;</span><br><span class="line">            _head=tmp-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">copyRandom</span><span class="params">(Node* head)</span></span>&#123;</span><br><span class="line">        Node* _head=head;</span><br><span class="line">        <span class="keyword">while</span>(_head)&#123;</span><br><span class="line">            Node* tmp=_head-&gt;next;</span><br><span class="line">            <span class="keyword">if</span>(_head-&gt;random==<span class="literal">nullptr</span>)</span><br><span class="line">                tmp-&gt;random=<span class="literal">nullptr</span>;</span><br><span class="line">            <span class="keyword">else</span></span><br><span class="line">                tmp-&gt;random=_head-&gt;random-&gt;next;</span><br><span class="line">            _head=tmp-&gt;next;</span><br><span class="line">           <span class="comment">// tmp=_head-&gt;next;</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function">Node* <span class="title">copyNext</span><span class="params">(Node* head)</span></span>&#123;</span><br><span class="line">        Node* mhead=head-&gt;next;</span><br><span class="line">        <span class="comment">//p指向原链表，q指向复制链表，t指向待处理链表</span></span><br><span class="line">        Node* p=head;</span><br><span class="line">        Node* q=mhead;</span><br><span class="line">        Node* t=mhead-&gt;next;</span><br><span class="line">        <span class="keyword">while</span>(t)&#123;</span><br><span class="line">            p-&gt;next=t;</span><br><span class="line">            q-&gt;next=t-&gt;next;</span><br><span class="line">            p=p-&gt;next;</span><br><span class="line">            q=q-&gt;next;</span><br><span class="line">            t=q-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//处理尾部</span></span><br><span class="line">        p-&gt;next=<span class="literal">nullptr</span>;</span><br><span class="line">        q-&gt;next=<span class="literal">nullptr</span>;</span><br><span class="line">        <span class="keyword">return</span> mhead;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
