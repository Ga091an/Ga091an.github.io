        <h1 id="爆搜剪枝">爆搜+剪枝</h1>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="comment">//1 2 处均是方便剪枝</span></span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt; permutation(<span class="built_in">string</span> s) &#123;</span><br><span class="line">        <span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt; res;</span><br><span class="line">        <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; visited(s.size(),<span class="number">0</span>);</span><br><span class="line">        <span class="built_in">string</span> track;</span><br><span class="line">        <span class="comment">//1</span></span><br><span class="line">        sort(s.begin(),s.end());</span><br><span class="line">        helper(res,visited,track,s);</span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//引用不能忘</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">helper</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt;&amp; res,<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&amp; visited,<span class="built_in">string</span> track,<span class="built_in">string</span> s)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(track.size()==s.size())&#123;</span><br><span class="line">            res.push_back(track);</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;s.size();i++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(visited[i]==<span class="number">1</span>)</span><br><span class="line">                <span class="keyword">continue</span>;</span><br><span class="line">            <span class="comment">//2</span></span><br><span class="line">            <span class="comment">//这里可以这么理解, 对于 aab, 记为 "a1a2b", 为了保证不出现重复，我们可以规定一个顺序，当我们需要使用字符 a             的时候，必须先用字符 a1, 后再用字符 a2； 或者当我们需要使用字符a时，必须先用字符a2, 后用字符 a1. 这样就是              要保证在生成的字符串排列中不会因为 a1 和 a2 的位置发生对换，而产生新的重复的字符串。</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">// 我们可以有以下两种方式：</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">// a1a2b, a1ba2, ba1a2 # 对应 !visit[i-1]</span></span><br><span class="line">            <span class="comment">// a2a1b, a2ba1, ba2a1 # 对应 visit[i-1]</span></span><br><span class="line">            <span class="comment">// 当使用 visit[i-1]时，若第一个字符就取了 a1, 那么 a2 不会被取，最终循环会被终结终结在 a1b, 不会进入更              深的 dfs, 也不会生成解 a1ba2. 对使用 !visit[i-1] 也是同理。</span></span><br><span class="line">            <span class="comment">// 这里对于三重复 aaab, 也是成立的。</span></span><br><span class="line">            <span class="keyword">if</span>(i&gt;<span class="number">0</span>&amp;&amp;visited[i<span class="number">-1</span>]==<span class="number">0</span>&amp;&amp;s[i<span class="number">-1</span>]==s[i])</span><br><span class="line">                <span class="keyword">continue</span>;</span><br><span class="line">            visited[i]=<span class="number">1</span>;</span><br><span class="line">            track.push_back(s[i]);</span><br><span class="line">            helper(res,visited,track,s);</span><br><span class="line">            track.pop_back();</span><br><span class="line">            visited[i]=<span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * 回溯法</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * 字符串的排列和数字的排列都属于回溯的经典问题</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * 回溯算法框架：解决一个问题，实际上就是一个决策树的遍历过程：</span></span><br><span class="line"><span class="comment"> * 1. 路径：做出的选择</span></span><br><span class="line"><span class="comment"> * 2. 选择列表：当前可以做的选择</span></span><br><span class="line"><span class="comment"> * 3. 结束条件：到达决策树底层，无法再做选择的条件</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * 伪代码：</span></span><br><span class="line"><span class="comment"> * result = []</span></span><br><span class="line"><span class="comment"> * def backtrack(路径，选择列表):</span></span><br><span class="line"><span class="comment"> *     if 满足结束条件：</span></span><br><span class="line"><span class="comment"> *         result.add(路径)</span></span><br><span class="line"><span class="comment"> *         return</span></span><br><span class="line"><span class="comment"> *     for 选择 in 选择列表:</span></span><br><span class="line"><span class="comment"> *         做选择</span></span><br><span class="line"><span class="comment"> *         backtrack(路径，选择列表)</span></span><br><span class="line"><span class="comment"> *         撤销选择</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * 核心是for循环中的递归，在递归调用之前“做选择”，</span></span><br><span class="line"><span class="comment"> * 在递归调用之后“撤销选择”。</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * 字符串的排列可以抽象为一棵决策树：</span></span><br><span class="line"><span class="comment"> *                       [ ]</span></span><br><span class="line"><span class="comment"> *          [a]          [b]         [c]</span></span><br><span class="line"><span class="comment"> *      [ab]   [ac]  [bc]   [ba]  [ca]  [cb]</span></span><br><span class="line"><span class="comment"> *     [abc]  [acb] [bca]  [bac]  [cab] [cba]</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * 考虑字符重复情况：</span></span><br><span class="line"><span class="comment"> *                       [ ]</span></span><br><span class="line"><span class="comment"> *          [a]          [a]         [c]</span></span><br><span class="line"><span class="comment"> *      [aa]   [ac]  [ac]   [aa]  [ca]  [ca]</span></span><br><span class="line"><span class="comment"> *     [aac]  [aca] [aca]  [aac]  [caa] [caa]</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * 字符串在做排列时，等于从a字符开始，对决策树进行遍历，</span></span><br><span class="line"><span class="comment"> * "a"就是路径，"b""c"是"a"的选择列表，"ab"和"ac"就是做出的选择，</span></span><br><span class="line"><span class="comment"> * “结束条件”是遍历到树的底层，此处为选择列表为空。</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * 本题定义backtrack函数像一个指针，在树上遍历，</span></span><br><span class="line"><span class="comment"> * 同时维护每个点的属性，每当走到树的底层，其“路径”就是一个全排列。</span></span><br><span class="line"><span class="comment"> * 当字符出现重复，且重复位置不一定时，需要先对字符串进行排序，</span></span><br><span class="line"><span class="comment"> * 再对字符串进行“去重”处理，之后按照回溯框架即可。</span></span><br><span class="line"><span class="comment"> * */</span></span><br></pre></td></tr></table></figure>
<h1 id="递归">递归</h1>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt; permutation(<span class="built_in">string</span> s) &#123;</span><br><span class="line">        <span class="built_in">set</span>&lt;<span class="built_in">string</span>&gt; res;</span><br><span class="line">        <span class="keyword">int</span> i=<span class="number">0</span>;</span><br><span class="line">        helper(res,i,s);</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt;(res.begin(),res.end());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">helper</span><span class="params">(<span class="built_in">set</span>&lt;<span class="built_in">string</span>&gt;&amp; res,<span class="keyword">int</span> start,<span class="built_in">string</span> s)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(start==s.size())&#123;</span><br><span class="line">            res.insert(s);</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=start;i&lt;s.size();i++)&#123;</span><br><span class="line">            swap(s[i],s[start]);</span><br><span class="line">            helper(res,start+<span class="number">1</span>,s);</span><br><span class="line">            swap(s[i],s[start]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * 交换法 —— 回溯算法</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * [a, [b, c]]</span></span><br><span class="line"><span class="comment"> * [b, [a, c]] [c, [b, a]]</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * 如上，对字符串"abc"分割，每次固定一个字符为一部分，</span></span><br><span class="line"><span class="comment"> * 其他字符为另一部分，再将固定字符与其他字符进行交换，</span></span><br><span class="line"><span class="comment"> * 依次遍历每个字符，再进行回溯递归。</span></span><br><span class="line"><span class="comment"> * */</span></span><br></pre></td></tr></table></figure>
